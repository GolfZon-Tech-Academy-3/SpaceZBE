        //Toss 결제
        function payment() {
            brandpay.requestPayment({
                amount: 19990, // 결제 금액
                orderId: 12454545, // 주문에 대한 고유한 ID 값 (merchant_uid)
                orderName: '오리역 데스크', // 결제에 대한 주문명, spaceName
            })
                .then(res => {
                    console.log(res);
                    jQuery.ajax({
                        url: "http://localhost:8801/reservation/toss-post",
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        data: JSON.stringify({
                            toss: true,
                            impUid: res.paymentKey,
                            prepayUid: res.orderId, //${merchant_uid}
                            memberId: 1,
                            companyId: 236,
                            payStatus: "001",
                            price: res.amount, //총 결제 금액
                            prepay: "000", //000 : 선결제,001 : 보증금결제,002: 후결제
                            spaceId: 273, // 사무공간 번호
                            startDate: "2022-12-15 14:00", // 공간 대여 시작날짜 시간
                            endDate: "2022-12-15 16:00", // 공간 대여 끝 날짜 시간
                            mileage: 10
                        })
                    })
                })
                .then(() => {
                    alert("결제 완료!");
                })
                .catch(err => {
                    if (err.code == 'USER_CANCEL') {
                        console.log('사용자 취소')
                    } else {
                        console.log('기타 에러 상황', err.code, err.message)

                        // 결제 실패 페이지(/views/fail.html)로 리다이렉트
                        window.location.href = 'http://localhost:3000/fail'
                    }
                })
        }

        function cancelPay() {
            jQuery.ajax({

                "type": "POST",
                "contentType": "application/json",
